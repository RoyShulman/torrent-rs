syntax = "proto3";

package torrent.server;

message ListAvailableFilesResponse {
    repeated string filenames = 1;
}

message Peer {
    uint32 ip = 1;
    uint32 port = 2;
}

message DownloadFileResponse {
    repeated Peer peers = 1;
    uint64 file_size = 2;
    uint64 num_chunks = 3;
    uint64 chunk_size = 4;
}
